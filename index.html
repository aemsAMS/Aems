<!DOCTYPE html>

<!-- ===== Reset & Styles ===== -->
<style>    
/* همان استایل‌های قبلی بدون تغییر */    
* {margin:0; padding:0; box-sizing:border-box;}    
body {font-family: 'Segoe UI', sans-serif; background:#0b0b0b; color:#fff; line-height:1.5;}    
.header {display:flex; justify-content:space-between; align-items:center; padding:15px 30px; background:#111; border-bottom:2px solid #00f0ff;}
.logo-text {font-size:1.7rem; font-weight:bold; color:#00f0ff; text-shadow:0 0 8px #00f0ff;}
nav a {margin:0 15px; font-weight:500; transition:0.3s; color:#fff;}
nav a:hover {color:#00f0ff;}
.header-right {display:flex; align-items:center; gap:15px;}
.btn {padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; text-transform:uppercase;}
.btn.primary {background:linear-gradient(90deg,#00f0ff,#00ffa0); color:#000; box-shadow:0 0 10px #00f0ff;}
.btn.secondary {background:#111; color:#00f0ff; border:2px solid #00f0ff;}
.btn:hover {opacity:0.85; transform:scale(1.05);}
.addr {font-size:0.9rem; color:#aaa;}
.banner {position:relative; margin:25px auto; max-width:1200px; overflow:hidden; border-radius:16px; box-shadow:0 0 20px rgba(0,255,255,0.3);}
.banner-inner {display:flex; transition:transform 0.5s ease;}
.banner-item {flex:0 0 100%;}
.banner-item img {width:100%; height:auto; display:block; object-fit:contain; background:#000; border-radius:16px;}
.banner-controls {position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%);}
.banner-controls button {background:rgba(0,0,0,0.6); color:#fff; border:none; font-size:2rem; padding:8px 14px; cursor:pointer; border-radius:8px; transition:0.3s;}
.banner-controls button:hover {background:#00f0ff; color:#000;}
.container {max-width:1200px; margin:30px auto; padding:0 20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px;}
.card {background:#1c1c1c; border-radius:16px; padding:25px; display:flex; flex-direction:column; gap:15px; box-shadow:0 6px 20px rgba(0,255,255,0.3);}
.card h1, .card h2 {color:#00f0ff; text-shadow:0 0 6px #00f0ff;}
.lead {font-size:1rem; color:#ccc;}
.stats-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:12px; font-size:0.95rem;}
.buy-box input {width:100%; padding:12px; border-radius:8px; border:none; margin-bottom:12px; background:#111; color:#fff;}
.buy-actions {display:flex; gap:12px; flex-wrap:wrap;}
.estimates {margin-top:12px; font-size:0.9rem; color:#aaa;}
.progress {margin-top:12px; background:#222; border-radius:8px; height:22px; overflow:hidden;}
.progress-bar div {height:100%; background:linear-gradient(90deg,#00f0ff,#00ffa0); width:0%; transition:width 0.3s;}
.admin-row {display:flex; gap:12px; flex-wrap:wrap;}
.admin-info code {background:#000; padding:3px 6px; border-radius:6px;}
.footer {text-align:center; margin:40px 0; font-size:0.9rem; color:#aaa;}
@media(max-width:768px){nav a {margin:0 8px;} .banner-item img {height:auto;} .btn {padding:8px 16px;} .logo-text {font-size:1.3rem;}}
#particles-js {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: linear-gradient(135deg,#0b0b0b,#111);}
</style>

<!-- ===== Particles JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<!-- ethers UMD -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script src="https://unpkg.com/@walletconnect/ethereum-provider/dist/index.umd.js"></script>

<script src="abi.js" defer></script>
<script src="main.js" defer></script>
</head>  

<body>
<div id="particles-js"></div>

    <a id="navRoad" href="Token Info.php">Token Info</a>      
  </nav>      
  <div class="header-right">      
    <button id="connectWallet" class="btn primary">Connect Wallet</button>      
    <span id="walletAddr" class="addr">Not connected</span>      
  </div>      
</header>    

<section class="banner">      
  <div class="banner-inner" id="bannerInner">      
    <a href="#" class="banner-item"><img src="Y.png" alt=""></a>      
    <a href="#" class="banner-item"><img src="https://via.placeholder.com/1200x350?text=Banner+2" alt=""></a>      
    <a href="#" class="banner-item"><img src="https://via.placeholder.com/1200x350?text=Banner+3" alt=""></a>      
    <a href="#" class="banner-item"><img src="https://via.placeholder.com/1200x350?text=Banner+4" alt=""></a>      
  </div>      
  <div class="banner-controls">      
    <button id="bannerPrev">‹</button>      
    <button id="bannerNext">›</button>      
  </div>      
</section>    

<main class="container">
<!-- همان محتوا بدون تغییر -->
</main>    

<footer class="footer">      
  <div>© AEMS Presale</div>      
  <div>Contract: <a id="contractLink" href="#" target="_blank"></a></div>      
</footer>    

<script>    
particlesJS("particles-js", {    
  particles: {    
    number: { value: 60, density: { enable: true, value_area: 800 } },    
    color: { value: ["#00f0ff","#00ffa0","#0080ff"] },    
    shape: { type: "circle" },    
    opacity: { value: 0.6, random: true },    
    size: { value: 3, random: true },    
    line_linked: { enable: true, distance: 150, color: "#00f0ff", opacity: 0.4, width: 1 },    
    move: { enable: true, speed: 2, random: true, straight: false, out_mode: "out" }    
  },    
  interactivity: {    
    detect_on: "canvas",    
    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },    
    modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }    
  },    
  retina_detect: true    
});    
</script>  

</body>      
</html>
