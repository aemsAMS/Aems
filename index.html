/* ===== Reset ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: 'Segoe UI', sans-serif; background:#0b0b0b; color:#fff; line-height:1.5;}

/* ===== Header ===== */
.header {display:flex; justify-content:space-between; align-items:center; padding:15px 30px; background:#111; border-bottom:2px solid #00f0ff;}
.logo-text {font-size:1.7rem; font-weight:bold; color:#00f0ff; text-shadow:0 0 8px #00f0ff;}
nav a {margin:0 15px; font-weight:500; transition:0.3s; color:#fff;}
nav a:hover {color:#00f0ff;}
.header-right {display:flex; align-items:center; gap:15px;}
.btn {padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; text-transform:uppercase;}
.btn.primary {background:linear-gradient(90deg,#00f0ff,#00ffa0); color:#000; box-shadow:0 0 10px #00f0ff;}
.btn.secondary {background:#111; color:#00f0ff; border:2px solid #00f0ff;}
.btn:hover {opacity:0.85; transform:scale(1.05);}
.addr {font-size:0.9rem; color:#aaa;}

/* ===== Banner ===== */
.banner {position:relative; margin:25px auto; max-width:1200px; overflow:hidden; border-radius:16px; box-shadow:0 0 20px rgba(0,255,255,0.3);}
.banner-inner {display:flex; transition:transform 0.5s ease;}
.banner-item {flex:0 0 100%;}
.banner-item img {width:100%; height:auto; display:block; object-fit:contain; background:#000; border-radius:16px;}
.banner-controls {position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%);}
.banner-controls button {background:rgba(0,0,0,0.6); color:#fff; border:none; font-size:2rem; padding:8px 14px; cursor:pointer; border-radius:8px; transition:0.3s;}
.banner-controls button:hover {background:#00f0ff; color:#000;}

/* ===== Main container ===== */
.container {max-width:1200px; margin:30px auto; padding:0 20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px;}

/* ===== Cards ===== */
.card {background:#1c1c1c; border-radius:16px; padding:25px; display:flex; flex-direction:column; gap:15px; box-shadow:0 6px 20px rgba(0,255,255,0.3);}
.card h1, .card h2 {color:#00f0ff; text-shadow:0 0 6px #00f0ff;}
.lead {font-size:1rem; color:#ccc;}
.stats-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:12px; font-size:0.95rem;}

/* ===== Token Details ===== */
.token-info {display:flex; flex-direction:column; gap:15px;}
.token-info div {background:#111; padding:15px; border-radius:12px;}
.token-info div span {color:#00f0ff; font-weight:bold;}
