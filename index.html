<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGD Token</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b0e16;
        color: white;
    }

    /* HEADER */
    header {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(10, 10, 20, 0.8);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    header a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 17px;
        transition: 0.3s;
    }
    header a:hover {
        color: #7b6dff;
    }

    /* SLIDER */
    .slider {
        width: 100%;
        height: 370px;
        position: relative;
        overflow: hidden;
        margin-top: 10px;
    }

    .slides {
        width: 300%;
        height: 100%;
        display: flex;
        transition: 0.7s;
    }

    .slides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
    }

    /* BUTTONS */
    .prev, .next {
        position: absolute;
        top: 50%;
        padding: 12px 18px;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.4);
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 50%;
    }

    .prev:hover, .next:hover {
        background: rgba(80, 80, 255, 0.7);
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* INDICATORS */
    .indicator-box {
        position: absolute;
        width: 100%;
        bottom: 15px;
        display: flex;
        justify-content: center;
        gap: 12px;
        z-index: 20;
    }

    .indicator {
        width: 12px;
        height: 12px;
        background: #666;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }

    .active-indicator {
        background: #7b6dff;
        box-shadow: 0 0 10px #7b6dff;
    }

    /* PAGE CONTENT */
    .content {
        width: 85%;
        margin: 60px auto;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        color: #7b6dff;
        text-shadow: 0 0 20px #7b6dff;
    }

    p {
        font-size: 18px;
        line-height: 1.9;
        color: #cfcfcf;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .slider {
            height: 220px;
        }
        h1 { font-size: 30px; }
    }
</style>

</head>
<body>

<header>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="presale.html">Presale</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="contact.html">Contact</a>
</header>

<!-- SLIDER -->
<div class="slider" id="slider">
    <div class="slides" id="slides">
        <img src="banner1.jpg" onclick="openPage('features.html')">
        <img src="banner2.jpg" onclick="openPage('presale.html')">
        <img src="banner3.jpg" onclick="openPage('roadmap.html')">
    </div>

    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>

    <div class="indicator-box">
        <div class="indicator active-indicator" onclick="goToSlide(0)"></div>
        <div class="indicator" onclick="goToSlide(1)"></div>
        <div class="indicator" onclick="goToSlide(2)"></div>
    </div>
</div>

<script>
let index = 0;
const slides = document.getElementById("slides");
const indicators = document.querySelectorAll(".indicator");
let auto;

function updateSlider() {
    slides.style.transform = `translateX(-${index * 100}%)`;

    indicators.forEach(i => i.classList.remove("active-indicator"));
    indicators[index].classList.add("active-indicator");
}

function nextSlide() {
    index = (index + 1) % 3;
    updateSlider();
}

function prevSlide() {
    index = (index - 1 + 3) % 3;
    updateSlider();
}

function goToSlide(i) {
    index = i;
    updateSlider();
}

function startAuto() {
    auto = setInterval(nextSlide, 4000);
}

function stopAuto() {
    clearInterval(auto);
}

document.getElementById("slider").addEventListener("mouseover", stopAuto);
document.getElementById("slider").addEventListener("mouseout", startAuto);

startAuto();

function openPage(page) {
    window.location.href = page;
}
</script>

<div class="content">
    <h1>LGD Token</h1>
    <p>
        LGD is a next-generation decentralized token designed for utility, innovation,  
        and real-world adoption across multiple Web3 ecosystems.
    </p>
</div>

</body>
</html>
